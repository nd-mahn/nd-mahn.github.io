<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giao Th·ª´a B√≠nh Ng·ªç 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --gold: #ffd700;
            --red: #ff0000;
            --dark-red: #8b0000;
        }

        body {
            margin: 0; padding: 0; background: #000; overflow: hidden;
            font-family: 'Montserrat', sans-serif; color: #fff;
            touch-action: manipulation;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        #content-wrapper {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; pointer-events: none; padding: 0 10px;
        }

        /* --- C·∫¢I TI·∫æN GIAO DI·ªÜN ƒê·∫æM NG∆Ø·ª¢C --- */
        .countdown-ui {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .countdown-ui h1 {
            font-size: 2.2rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 0, 0, 0.4);
            margin-bottom: 2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        #timer { display: flex; gap: 15px; justify-content: center; }

        .time-box {
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(15px);
            padding: 20px 15px;
            border-radius: 20px;
            min-width: 85px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        /* Hi·ªáu ·ª©ng vi·ªÅn s√°ng ch·∫°y quanh box */
        .time-box::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--gold));
            animation: rotate 4s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-box span {
            display: block;
            font-size: 2.8rem;
            font-weight: 800;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 25px var(--gold), 0 0 40px var(--red); }
        }

        .time-box small {
            font-size: 0.8rem;
            color: var(--gold);
            font-weight: 400;
            margin-top: 8px;
            display: block;
            letter-spacing: 1px;
        }

        /* 3-2-1 Animation */
        #final-countdown {
            display: none;
            font-size: 18rem;
            color: var(--gold);
            text-shadow: 0 0 50px var(--red), 0 0 100px var(--gold);
            z-index: 20;
        }

        /* L·ªùi ch√∫c */
        #wish-container { display: none; width: 100%; z-index: 30;}
        .wish-text {
            font-size: 2.6rem;
            line-height: 1.6;
            color: var(--gold);
            text-shadow: 0 0 25px var(--red), 0 0 10px #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .wish-text.active { opacity: 1; transform: scale(1); }

        /* N√∫t Preview Custom */
        #btnPreview {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 100; padding: 15px 40px;
            background: linear-gradient(45deg, var(--dark-red), var(--red));
            border: 2px solid var(--gold);
            border-radius: 50px; color: var(--gold); font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5); font-size: 14px;
            letter-spacing: 2px; transition: 0.3s; pointer-events: auto;
        }
        #btnPreview:hover { transform: translateX(-50%) scale(1.05); background: var(--red); color: #fff; }

        /* QR CODE */
        #qr-wrapper {
            position: fixed; bottom: 25px; right: 25px; z-index: 100;
            background: rgba(255, 255, 255, 0.95); padding: 10px; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; pointer-events: auto;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        #qrcode img { width: 80px !important; height: 80px !important; }
        #qr-wrapper span { color: #000; font-size: 9px; font-weight: 900; margin-top: 5px; }

        @media (max-width: 600px) {
            #qr-wrapper { bottom: auto; top: 20px; right: 20px; transform: scale(0.8); }
            .countdown-ui h1 { font-size: 1.5rem; letter-spacing: 2px; }
            #timer { gap: 8px; }
            .time-box { min-width: 65px; padding: 15px 5px; border-radius: 15px; }
            .time-box span { font-size: 1.8rem; }
            #final-countdown { font-size: 10rem; }
            .wish-text { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>

<div id="content-wrapper">
    <div id="countdown-ui" class="countdown-ui">
        <h1>T·∫æT B√çNH NG·ªå 2026</h1>
        <div id="timer">
            <div class="time-box"><span id="days">00</span><small>NG√ÄY</small></div>
            <div class="time-box"><span id="hours">00</span><small>GI·ªú</small></div>
            <div class="time-box"><span id="mins">00</span><small>PH√öT</small></div>
            <div class="time-box"><span id="secs">00</span><small>GI√ÇY</small></div>
        </div>
    </div>

    <div id="final-countdown">3</div>

    <div id="wish-container">
        <h2 id="wish-display" class="wish-text"></h2>
    </div>
</div>

<button id="btnPreview" onclick="startSequence()">B·∫ÆN PH√ÅO HOA GIAO TH·ª™A</button>

<div id="qr-wrapper">
    <div id="qrcode"></div>
    <span>QU√âT ƒê·ªÇ CHIA S·∫∫</span>
</div>

<script>
    // 1. QR CODE
    new QRCode(document.getElementById("qrcode"), {
        text: window.location.href,
        width: 80, height: 80
    });

    // 2. H·ªÜ TH·ªêNG PH√ÅO HOA & B·ª§I V√ÄNG
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    let fireworks = [], particles = [], goldDust = [], isGiaoThua = false, isCountingDown = false;

    // T·∫°o b·ª•i v√†ng r∆°i nh·∫π n·ªÅn
    class Dust {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speed = Math.random() * 0.5 + 0.2;
            this.opacity = Math.random();
        }
        draw() {
            ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            this.y += this.speed;
            if (this.y > canvas.height) this.y = -10;
        }
    }

    for(let i=0; i<50; i++) goldDust.push(new Dust());

    class Firework {
        constructor(targetX, targetY) {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetX = targetX || Math.random() * canvas.width;
            this.targetY = targetY || Math.random() * (canvas.height * 0.5);
            this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
            this.speed = 3; this.acceleration = 1.05;
            this.brightness = Math.random() * 50 + 50;
        }
        update(index) {
            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            if(this.y <= this.targetY || this.speed > 50) {
                createParticles(this.targetX, this.targetY);
                fireworks.splice(index, 1);
            } else {
                this.x += vx; this.y += vy;
            }
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`;
            ctx.fill();
        }
    }

    class Particle {
        constructor(x, y, hue) {
            this.x = x; this.y = y; this.hue = hue;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 12 + 1;
            this.friction = 0.95; this.gravity = 0.7;
            this.alpha = 1; this.decay = Math.random() * 0.02 + 0.01;
        }
        update(index) {
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if(this.alpha <= this.decay) particles.splice(index, 1);
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function createParticles(x, y) {
        let pc = 120; let hue = Math.random() * 360;
        while(pc--) particles.push(new Particle(x, y, hue));
    }

    function loop() {
        requestAnimationFrame(loop);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';

        if(!isGiaoThua) goldDust.forEach(d => { d.draw(); d.update(); });

        fireworks.forEach((f, i) => { f.draw(); f.update(i); });
        particles.forEach((p, i) => { p.draw(); p.update(i); });

        if(isGiaoThua && Math.random() < 0.2) fireworks.push(new Firework());
    }

    // 3. LOGIC X·ª¨ L√ù
    const wishes = [
        "HAPPY NEW YEAR 2026! ü•Ç",
        "Ch√∫c Linh v√† gia ƒë√¨nh m·ªôt nƒÉm m·ªõi b√¨nh an, s·ª©c kh·ªèe v√† th·∫≠t nhi·ªÅu ni·ªÅm vui üè†",
        "Mong em nƒÉm m·ªõi lu√¥n gi·ªØ ƒë∆∞·ª£c s·ª± r·ª±c r·ª° v√† nƒÉng l∆∞·ª£ng t√≠ch c·ª±c nh∆∞ hi·ªán t·∫°i ‚ú®",
        "M·ªçi ƒëi·ªÅu ch∆∞a y√™n t√¢m c·ªßa nƒÉm c≈©, ƒë·ªÉ nƒÉm t·ªõi anh ƒë·ªìng h√†nh c√πng em nh√©! ‚ù§Ô∏è"
    ];
    let wishIndex = 0;

    function startSequence() {
        if(isCountingDown || isGiaoThua) return;
        isCountingDown = true;
        document.getElementById("countdown-ui").style.display = "none";
        document.getElementById("btnPreview").style.display = "none";

        const finalUI = document.getElementById("final-countdown");
        finalUI.style.display = "block";

        let count = 3;
        const finalTimer = setInterval(() => {
            count--;
            if (count > 0) {
                finalUI.innerText = count;
                // Hi·ªáu ·ª©ng zoom nh·∫π cho s·ªë
                finalUI.animate([{transform: 'scale(1.5)'}, {transform: 'scale(1)'}], {duration: 500});
            } else {
                clearInterval(finalTimer);
                finalUI.style.display = "none";
                triggerGiaoThua();
            }
        }, 1000);
    }

    function triggerGiaoThua() {
        isGiaoThua = true;
        document.getElementById("wish-container").style.display = "block";
        const display = document.getElementById("wish-display");

        const updateWish = () => {
            display.classList.remove("active");
            setTimeout(() => {
                display.innerText = wishes[wishIndex];
                display.classList.add("active");
                wishIndex = (wishIndex + 1) % wishes.length;
            }, 800);
        };
        updateWish();
        setInterval(updateWish, 6500);
        for(let i=0; i<20; i++) setTimeout(() => fireworks.push(new Firework()), i*150);
    }

    // Timer ƒë·∫øm ng∆∞·ª£c th·ª±c
    const target = new Date("February 17, 2026 00:00:00").getTime();
    setInterval(() => {
        const diff = target - new Date().getTime();
        if(diff <= 0 && !isCountingDown && !isGiaoThua) { startSequence(); }
        else if (diff > 0) {
            document.getElementById("days").innerText = Math.floor(diff / (1000*60*60*24));
            document.getElementById("hours").innerText = String(Math.floor((diff % (1000*60*60*24))/(1000*60*60))).padStart(2, '0');
            document.getElementById("mins").innerText = String(Math.floor((diff % (1000*60*60))/(1000*60))).padStart(2, '0');
            document.getElementById("secs").innerText = String(Math.floor((diff % (1000*60))/1000)).padStart(2, '0');
        }
    }, 1000);

    window.addEventListener('mousedown', (e) => { if(isGiaoThua) fireworks.push(new Firework(e.clientX, e.clientY)); });
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    loop();
</script>
</body>
</html>
